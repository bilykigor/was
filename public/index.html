<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Duplex Audio Streamer</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
    input { width: 70%; padding: 10px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
    button:hover { background: #0056b3; }
    button.secondary { background: #6c757d; }
    button.secondary:hover { background: #545b62; }
    button.mute { background: #28a745; }
    button.mute:hover { background: #218838; }
    button.mute.muted { background: #dc3545; }
    button.mute.muted:hover { background: #c82333; }
    #status { margin: 20px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
    audio { width: 100%; }
    .room-list { list-style: none; padding: 0; }
    .room-list li { padding: 15px; margin: 10px 0; background: #f8f9fa; border-radius: 5px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    .room-list li:hover { background: #e9ecef; }
    .room-name { font-weight: bold; }
    .room-users { color: #6c757d; font-size: 0.9em; }
    .new-room { margin: 20px 0; display: flex; gap: 10px; }
    .new-room input { flex: 1; }
    #lobby, #room { display: none; }
    #lobby.active, #room.active { display: block; }
    .back-btn { margin-bottom: 20px; }
    #transcriptions { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px; max-height: 200px; overflow-y: auto; }
    .transcript { margin: 5px 0; padding: 5px; border-left: 3px solid #007bff; padding-left: 10px; }
    .transcript .user { font-weight: bold; color: #007bff; }
    .transcript .text { color: #333; }
    .transcript .time { font-size: 0.8em; color: #6c757d; }
  </style>
</head>
<body>
  <h1>WebRTC Audio Streamer</h1>

  <!-- Lobby View -->
  <div id="lobby" class="active">
    <h2>Select a Room</h2>
    <div class="new-room">
      <input type="text" id="newRoomId" placeholder="Enter room name" />
      <button onclick="createAndJoinRoom()">Create & Join</button>
    </div>
    <ul class="room-list" id="roomList">
      <li>Loading rooms...</li>
    </ul>
  </div>

  <!-- Room View -->
  <div id="room">
    <button class="secondary back-btn" onclick="leaveRoom()">Back to Lobby</button>
    <h2 id="roomTitle">Room</h2>
    <div id="status">Initializing...</div>
    <div style="margin: 15px 0;">
      <button id="muteBtn" class="mute" onclick="toggleMute()">Mic On</button>
    </div>
    <audio id="remoteAudio" autoplay playsinline controls></audio>
    <div style="margin-top: 15px;">
      <input type="text" id="ttsText" placeholder="Enter text to speak (TTS mixes with mic)" />
      <button onclick="speak()">Speak (TTS)</button>
    </div>
    <p><small>Mic: Auto-enabled. TTS uses Google Translate TTS (demo).</small></p>
    <h3>Transcriptions</h3>
    <div id="transcriptions">
      <p style="color: #6c757d;">Waiting for speech...</p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket;
    let currentRoomId = null;
    let pc;
    let transcriberPc; // Separate peer connection for transcription
    let localStream;
    let audioContext;
    let micSource;
    let destination;
    let isMuted = false;

    // Initialize socket connection
    socket = io({ transports: ['websocket'] });

    socket.on('rooms-updated', () => {
      if (!currentRoomId) loadRooms();
    });

    // Load and display rooms
    async function loadRooms() {
      try {
        const res = await fetch('/api/rooms');
        const rooms = await res.json();
        const list = document.getElementById('roomList');
        if (rooms.length === 0) {
          list.innerHTML = '<li>No rooms yet. Create one!</li>';
          return;
        }
        list.innerHTML = rooms.map(room => `
          <li onclick="joinRoom('${room.id}')">
            <span class="room-name">${room.name}</span>
            <span class="room-users">${room.userCount} user${room.userCount !== 1 ? 's' : ''}</span>
          </li>
        `).join('');
      } catch (err) {
        console.error('Failed to load rooms:', err);
      }
    }

    // Create and join a new room
    async function createAndJoinRoom() {
      const input = document.getElementById('newRoomId');
      const roomId = input.value.trim();
      if (!roomId) return;
      try {
        await fetch('/api/rooms', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: roomId, name: roomId })
        });
      } catch (err) {
        // Room might already exist, that's OK
      }
      input.value = '';
      joinRoom(roomId);
    }

    // Join a room
    async function joinRoom(roomId) {
      currentRoomId = roomId;
      document.getElementById('lobby').classList.remove('active');
      document.getElementById('room').classList.add('active');
      document.getElementById('roomTitle').textContent = `Room: ${roomId}`;

      await initializeWebRTC(roomId);
    }

    // Leave current room
    function leaveRoom() {
      if (currentRoomId) {
        socket.emit('leave-room', currentRoomId);
      }

      // Cleanup WebRTC
      if (pc) {
        pc.close();
        pc = null;
      }
      if (transcriberPc) {
        transcriberPc.close();
        transcriberPc = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(t => t.stop());
        localStream = null;
      }
      if (audioContext) {
        audioContext.close();
        audioContext = null;
      }

      currentRoomId = null;
      isMuted = false;
      document.getElementById('muteBtn').textContent = 'Mic On';
      document.getElementById('muteBtn').classList.remove('muted');
      document.getElementById('room').classList.remove('active');
      document.getElementById('lobby').classList.add('active');
      document.getElementById('remoteAudio').srcObject = null;
      document.getElementById('transcriptions').innerHTML = '<p style="color: #6c757d;">Waiting for speech...</p>';
      loadRooms();
    }

    // Initialize WebRTC for a room
    async function initializeWebRTC(roomId) {
      const statusEl = document.getElementById('status');
      const remoteAudio = document.getElementById('remoteAudio');

      statusEl.textContent = 'Requesting microphone access...';
      let hasMic = false;

      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: {
          echoCancellation: { ideal: true },
          noiseSuppression: { ideal: true },
          autoGainControl: { ideal: true }
        } });
        hasMic = true;
        statusEl.textContent = 'Mic acquired. Creating WebRTC peer...';
      } catch (err) {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          hasMic = true;
          statusEl.textContent = 'Mic acquired (basic). Creating WebRTC peer...';
        } catch (err2) {
          statusEl.textContent = 'No mic available. TTS-only mode.';
        }
      }

      audioContext = new AudioContext();
      destination = audioContext.createMediaStreamDestination();

      if (hasMic && localStream) {
        micSource = audioContext.createMediaStreamSource(localStream);
        micSource.connect(destination);
      } else {
        const oscillator = audioContext.createOscillator();
        const gain = audioContext.createGain();
        gain.gain.value = 0;
        oscillator.connect(gain);
        gain.connect(destination);
        oscillator.start();
      }

      pc = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
      });

      pc.addEventListener('track', (event) => {
        remoteAudio.srcObject = event.streams[0];
        remoteAudio.play().catch(e => console.log('Autoplay blocked, click page to hear audio'));
        statusEl.textContent = 'Connected! Speaking... (remote audio playing)';
      });

      pc.addEventListener('connectionstatechange', () => {
        statusEl.textContent = `Connection: ${pc.connectionState}`;
      });

      destination.stream.getAudioTracks().forEach(track => {
        pc.addTrack(track, destination.stream);
      });

      pc.addEventListener('icecandidate', (event) => {
        if (event.candidate) {
          socket.emit('ice-candidate', { roomId, candidate: event.candidate });
        }
      });

      socket.emit('join-room', roomId);

      socket.on('user-connected', async () => {
        statusEl.textContent = 'Other user joined. Creating offer...';
        try {
          const offer = await pc.createOffer({ offerToReceiveAudio: true });
          await pc.setLocalDescription(offer);
          socket.emit('offer', { roomId, offer: pc.localDescription });
        } catch (err) {
          console.error('Offer error:', err);
        }
      });

      socket.on('offer', async (offer) => {
        try {
          await pc.setRemoteDescription(new RTCSessionDescription(offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.emit('answer', { roomId, answer: pc.localDescription });
          statusEl.textContent = 'Offer received. Answered.';
        } catch (err) {
          console.error('SDP error:', err);
        }
      });

      socket.on('answer', async (answer) => {
        await pc.setRemoteDescription(new RTCSessionDescription(answer));
      });

      socket.on('ice-candidate', async (candidate) => {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(candidate));
        } catch (err) {
          console.error('ICE error:', err);
        }
      });

      socket.on('tts-text', (text) => {
        playTTSLocally(text);
        statusEl.textContent = `TTS via WS: ${text.substring(0, 30)}...`;
      });

      // Transcription events
      socket.on('transcription', (data) => {
        addTranscription(data.userId, data.text, data.timestamp);
      });

      // Connect to transcriber
      await connectToTranscriber(roomId);

      statusEl.textContent = 'Connected to signaling. Waiting for peer...';
    }

    // Connect to server-side transcriber
    async function connectToTranscriber(roomId) {
      console.log('[Transcriber] Connecting to transcriber for room:', roomId);

      transcriberPc = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
      });

      // Send our audio to the transcriber
      if (localStream) {
        console.log('[Transcriber] Adding audio tracks:', localStream.getAudioTracks().length);
        localStream.getAudioTracks().forEach(track => {
          transcriberPc.addTrack(track, localStream);
        });
      } else {
        console.log('[Transcriber] No localStream available');
      }

      transcriberPc.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('transcriber-ice-candidate', event.candidate);
        }
      };

      transcriberPc.onconnectionstatechange = () => {
        console.log('Transcriber connection:', transcriberPc.connectionState);
      };

      socket.on('transcriber-ice-candidate', async (candidate) => {
        try {
          await transcriberPc.addIceCandidate(new RTCIceCandidate(candidate));
        } catch (err) {
          console.error('Transcriber ICE error:', err);
        }
      });

      socket.on('transcriber-answer', async (answer) => {
        try {
          await transcriberPc.setRemoteDescription(new RTCSessionDescription(answer));
          console.log('Transcriber connected');
        } catch (err) {
          console.error('Transcriber answer error:', err);
        }
      });

      // Create offer and send to server
      try {
        console.log('[Transcriber] Creating offer...');
        const offer = await transcriberPc.createOffer();
        await transcriberPc.setLocalDescription(offer);
        console.log('[Transcriber] Sending offer to server');
        socket.emit('transcriber-offer', {
          offer: transcriberPc.localDescription,
          roomId,
          userId: socket.id
        });
      } catch (err) {
        console.error('Transcriber offer error:', err);
      }
    }

    // Add transcription to the display
    function addTranscription(userId, text, timestamp) {
      const container = document.getElementById('transcriptions');
      // Remove "waiting" message if present
      const waiting = container.querySelector('p');
      if (waiting) waiting.remove();

      const time = new Date(timestamp).toLocaleTimeString();
      const div = document.createElement('div');
      div.className = 'transcript';
      div.innerHTML = `
        <span class="user">${userId.substring(0, 8)}:</span>
        <span class="text">${text}</span>
        <span class="time">${time}</span>
      `;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    // TTS speak function - sends audio via WebRTC to peers
    window.speak = async (text = document.getElementById('ttsText').value) => {
      if (!text || !audioContext) return;
      const statusEl = document.getElementById('status');
      try {
        if (audioContext.state === 'suspended') {
          await audioContext.resume();
        }
        statusEl.textContent = 'Generating TTS...';
        const url = `/tts?text=${encodeURIComponent(text)}&tl=en&ttsspeed=1.2`;
        const response = await fetch(url);
        if (!response.ok) throw new Error('TTS fetch failed');
        const arrayBuffer = await response.arrayBuffer();
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        const source = audioContext.createBufferSource();
        source.buffer = audioBuffer;
        source.connect(destination);
        source.start();
        statusEl.textContent = 'TTS sent via WebRTC';
      } catch (err) {
        console.error('TTS error:', err);
        statusEl.textContent = `TTS error: ${err.message}`;
      }
    };

    // Play TTS locally through speakers (for server-triggered /say endpoint)
    async function playTTSLocally(text) {
      if (!text || !audioContext) return;
      const statusEl = document.getElementById('status');
      try {
        if (audioContext.state === 'suspended') {
          await audioContext.resume();
        }
        statusEl.textContent = 'Playing TTS...';
        const url = `/tts?text=${encodeURIComponent(text)}&tl=en&ttsspeed=1.2`;
        const response = await fetch(url);
        if (!response.ok) throw new Error('TTS fetch failed');
        const arrayBuffer = await response.arrayBuffer();
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        const source = audioContext.createBufferSource();
        source.buffer = audioBuffer;
        source.connect(audioContext.destination); // Play through speakers
        source.start();
        statusEl.textContent = 'TTS playing locally';
      } catch (err) {
        console.error('TTS error:', err);
        statusEl.textContent = `TTS error: ${err.message}`;
      }
    }

    // Toggle mute/unmute
    function toggleMute() {
      isMuted = !isMuted;
      const muteBtn = document.getElementById('muteBtn');

      // Mute/unmute the local audio tracks
      if (localStream) {
        localStream.getAudioTracks().forEach(track => {
          track.enabled = !isMuted;
        });
      }

      // Update button appearance
      if (isMuted) {
        muteBtn.textContent = 'Mic Off';
        muteBtn.classList.add('muted');
      } else {
        muteBtn.textContent = 'Mic On';
        muteBtn.classList.remove('muted');
      }
    }

    // Handle Enter key for TTS
    document.getElementById('ttsText').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        speak();
        e.target.value = '';
      }
    });

    // Handle autoplay policy
    document.body.addEventListener('click', async () => {
      if (audioContext?.state === 'suspended') {
        await audioContext.resume();
      }
      const remoteAudio = document.getElementById('remoteAudio');
      if (remoteAudio.paused && remoteAudio.srcObject) {
        remoteAudio.play().catch(() => {});
      }
    }, { once: false });

    // Initial load
    loadRooms();
  </script>
</body>
</html>
